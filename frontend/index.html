<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Grammar Chatbot</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="w-full max-w-xl bg-white shadow-lg rounded-lg flex flex-col">

    <!-- Header -->
    <div class="p-4 border-b text-center font-semibold text-lg">
      English Grammar Chatbot
    </div>

    <!-- Chat Area -->
    <div id="chatBox" class="flex-1 p-4 space-y-3 overflow-y-auto"></div>

    <!-- Input Area -->
    <div class="p-4 border-t flex gap-2">
      <input
        id="textInput"
        type="text"
        placeholder="Type your sentence..."
        class="flex-1 border rounded px-3 py-2 focus:outline-none"
      />

      <button
        id="sendBtn"
        class="bg-blue-500 text-white px-4 rounded"
      >
        Send
      </button>

      <input
        type="file"
        id="audioInput"
        accept="audio/wav"
        class="hidden"
      />

      <button
        id="voiceBtn"
        class="bg-green-500 text-white px-3 rounded"
      >
        ðŸŽ¤
      </button>
    </div>

  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
